<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hangout – Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen bg-black text-white antialiased flex flex-col relative overflow-hidden"
  >
    <div
      class="pointer-events-none absolute inset-0 -z-10 opacity-60 bg-[radial-gradient(circle_at_top,_rgba(255,255,255,0.12),transparent_60%),radial-gradient(circle_at_bottom,_rgba(255,255,255,0.08),transparent_65%)]"
    ></div>

    <header class="w-full border-b border-white/10">
      <div
        class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between text-sm"
      >
        <div class="font-semibold tracking-tight text-white/80">Hangout</div>
        <nav class="flex items-center gap-4 text-xs sm:text-sm text-white/70">
          <a href="#" class="hover:text-white transition-colors">About</a>
          <a href="#" class="hover:text-white transition-colors"
            >Privacy &amp; Security</a
          >
        </nav>
      </div>
    </header>

    <main
      class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8 py-10"
    >
      <div
        class="w-full max-w-md bg-white/5 border border-white/10 rounded-3xl backdrop-blur-xl shadow-[0_0_45px_rgba(0,0,0,0.85)] px-6 sm:px-8 py-8 space-y-6"
      >
        <div class="text-center space-y-2">
          <h1 class="text-2xl sm:text-3xl font-semibold tracking-tight">
            Welcome back
          </h1>
          <p class="text-xs sm:text-sm text-white/60">
            Log in to Hangout and jump back into real‑time conversations.
          </p>
        </div>

        <form action="#" method="POST" class="space-y-5">
          <div class="space-y-1.5">
            <label
              for="login-identifier"
              class="block text-xs font-medium tracking-wide text-white/70"
              >Email or username</label
            >
            <input
              id="login-identifier"
              name="identifier"
              type="text"
              autocomplete="username"
              required
              class="w-full rounded-xl bg-black/40 border border-white/20 px-3 py-2.5 text-sm outline-none focus:border-white focus:bg-black/60 transition-colors"
            />
          </div>

          <div class="space-y-1.5">
            <div class="flex items-center justify-between text-xs">
              <label
                for="login-password"
                class="font-medium tracking-wide text-white/70"
                >Password</label
              >
              <a href="./forget_passwd.html " class="text-white/60 hover:text-white"
                >Forgot?</a
              >
            </div>
            <input
              id="login-password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="w-full rounded-xl bg-black/40 border border-white/20 px-3 py-2.5 text-sm outline-none focus:border-white focus:bg-black/60 transition-colors"
            />
          </div>

          <div class="flex items-center justify-between text-xs text-white/60">
            <label class="inline-flex items-center gap-2 cursor-pointer">
              <input
                type="checkbox"
                class="h-3.5 w-3.5 rounded border border-white/30 bg-black/60 text-white focus:ring-0"
              />
              <span>Remember this device</span>
            </label>
          </div>

          <a
            href="./dashboard.html"
            class="w-full mt-1 inline-flex items-center justify-center rounded-full bg-white text-black text-sm font-semibold py-2.5 border border-white hover:bg-black hover:text-white transition-colors"
          >
            Log in
        </a>
        </form>

        <p class="text-xs text-center text-white/60">
          New here?
          <a
            href="signup.html"
            class="text-white hover:underline font-medium"
            >Create a Hangout account</a
          >.
        </p>
      </div>
    </main>
  </body>
</html>
