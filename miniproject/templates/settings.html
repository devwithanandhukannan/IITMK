<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hangout – Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-black text-white antialiased">

  <main class="w-full max-w-2xl mx-auto px-4 sm:px-6 py-10 sm:py-16">

    <header class="mb-8">
      <h1 class="text-sm font-semibold mb-6">Edit Profile</h1>

      <div class="flex flex-wrap justify-between gap-4">
        <div>
          <h2 class="text-xl font-semibold">Kneazllle</h2>
          <p class="text-xs text-gray-300 mt-1">
            connect.anandhukannan@gmail.com
          </p>
        </div>

        <div class="flex gap-8 text-xs text-right">
          <div>
            <div class="font-semibold text-base">300</div>
            <div class="text-gray-400">Followers</div>
          </div>
          <div>
            <div class="font-semibold text-base">1000+</div>
            <div class="text-gray-400">Total match</div>
          </div>
        </div>
      </div>
    </header>

    <form class="mb-6 rounded-2xl bg-white/5 border border-white/10 px-4 py-4">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-full bg-white text-black flex items-center justify-center font-semibold">
          K
        </div>

        <div class="flex-1">
          <label class="block text-[11px] text-gray-300 mb-1">
            Username
          </label>
          <input
            name="username"
            value="Kneazllle"
            class="w-full rounded-lg bg-black border border-white/15 px-3 py-2 text-xs outline-none focus:border-white"
          />
        </div>

        <button
          type="submit"
          class="mt-6 px-4 py-1.5 rounded-lg text-xs font-semibold bg-white text-black hover:bg-gray-200">
          Update
        </button>
      </div>
    </form>

    <form class="mb-6 space-y-2">
      <label class="text-xs font-medium">About</label>
      <textarea
        name="about"
        rows="3"
        class="w-full rounded-xl bg-black border border-white/15 px-3 py-2 text-xs outline-none focus:border-white"
      >Full stack dev</textarea>

    </form>

    <section class="mb-8">
      <a
        href="./forget_passwd.html"
        class="inline-block px-4 py-2 rounded-lg text-xs font-semibold bg-white text-black hover:bg-gray-200">
        Change password
      </a>
    </section>

    <section class="space-y-3">
      <label class="text-xs font-medium">Interests</label>

      <form class="flex gap-2">
        <input
          name="interest"
          placeholder="#hacking"
          class="flex-1 rounded-xl bg-black border border-white/15 px-3 py-2 text-xs outline-none focus:border-white"
        />
        <button
          type="submit"
          class="px-4 py-2 rounded-lg text-xs font-semibold bg-white text-black hover:bg-gray-200">
          Add
        </button>
      </form>

      <div class="flex flex-wrap gap-2 text-[11px]">
        <span class="inline-flex items-center gap-1 px-3 py-1 rounded-full bg-white/5 border border-white/10">
          #cybersecurity
          <a href="#" class="text-gray-400 hover:text-white">✕</a>
        </span>

        <span class="inline-flex items-center gap-1 px-3 py-1 rounded-full bg-white/5 border border-white/10">
          #study
          <a href="#" class="text-gray-400 hover:text-white">✕</a>
        </span>
      </div>
    </section>

  </main>

</body>
</html>
