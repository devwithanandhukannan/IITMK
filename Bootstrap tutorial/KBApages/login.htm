

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="w-25 h-50 bg-light p-4 rounded align-content-center">
            <h3 class="text-center m-2 fs-2 fw-bold">Login</h3>
            <div class="d-flex flex-column">
                <label for="email">Email</label>
                <input type="text" name="" id="email">
                <label for="password">Password</label>
                <input type="text" name="" id="password">
            </div>
            <div class="d-flex flex-row justify-content-between mt-3">
                <a class="bg-primary border-0 px-3 py-1 rounded text-white text-decoration-none" href="./home.htm">Login</a>
                <a href="" class="text-decoration-none">Forgot password?</a>
            </div>
            <p class="fs-6 text-center mt-5">Don't have an account? <a class="text-primary text-decoration-none" href="signup.htm">Sign Up</a></p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
