<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

     <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm">
            <div class="container">
                <img src="./KBA-White-edited-225x300.png" style="height: 35px;">

                <!-- Toggle button (mobile) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="./home.htm">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./courses.htm">Courses</a></li>
                        <li class="nav-item"><a class="nav-link" href="./contact.htm">Contact us</a></li>
                        <li class="nav-item"><a class="nav-link" href="./addcourse.htm">Add course</a></li>
                        <li class="nav-item"><a class="nav-link" href="./login.htm">Logout</a></li>             
                    </ul>
                </div>
            </div>
        </nav>

        <!-- content -->
        <div class="container d-flex justify-content-center mt-5">
  <div class="w-25 p-3 bg-light">

    <h3 class="mb-4 text-center">Update Course</h3>

    <form>
      <!-- Course Name -->
      <div class="mb-3">
        <label for="course_name" class="form-label">Course Name</label>
        <input type="text" id="course_name" class="form-control" placeholder="Enter course name">
      </div>

      <!-- Course Type -->
      <div class="mb-3">
        <label for="coursetype" class="form-label">Course Type</label>
        <select id="coursetype" class="form-select">
          <option selected disabled>Choose type</option>
          <option>Hybrid</option>
          <option>Online</option>
        </select>
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="des" class="form-label">Description</label>
        <textarea id="des" class="form-control" rows="3"
          placeholder="Enter course description"></textarea>
      </div>

      <!-- Price -->
      <div class="mb-4">
        <label for="price" class="form-label">Price</label>
        <select id="price" class="form-select">
          <option selected disabled>Select price</option>
          <option>Rs. 15,000</option>
          <option>Rs. 25,000</option>
        </select>
      </div>

      <!-- Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary rounded-pill">
          Update Course
        </button>
      </div>
    </form>

  </div>
</div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
