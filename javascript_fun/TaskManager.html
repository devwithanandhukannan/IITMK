<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <h1 class="text-3xl font-bold text-blue-600 mb-6">Task Manager With Priority</h1>

    <!-- Input Section -->
    <div class="flex flex-col sm:flex-row gap-4 w-full max-w-2xl mb-4">
        <div class="flex flex-col flex-1">
            <label for="task" class="mb-1 font-semibold">Task Name</label>
            <input type="text" id="task" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="flex flex-col w-32">
            <label for="priority" class="mb-1 font-semibold">Priority</label>
            <input min="1" max="3" type="number" id="priority" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
    </div>

    <!-- Search -->
    <input type="text" id="search" placeholder="Search tasks..." 
           oninput="search(this.value)" 
           class="border border-gray-300 rounded px-3 py-2 w-full max-w-2xl mb-6 focus:outline-none focus:ring-2 focus:ring-blue-400">

    <!-- Task List -->
    <ul id="task_list" class="w-full max-w-2xl space-y-2 mb-4"></ul>

    <!-- Add Task Button -->
    <button onclick="addTask()" 
            class="bg-blue-600 text-white font-semibold px-6 py-2 rounded shadow hover:bg-blue-700 transition">
        Add Task
    </button>

    <script src="./assests/taskmanager.js"></script>

    <style>
        /* Completed task styling */
        .complete {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</body>
</html>
